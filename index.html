<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
    <style>
        @font-face {
            font-family: 'SokoMincho';
            src: url('soko-mincho.ttf') format('truetype'); /* フォントファイルのパスを指定 */
        }

        body {
            font-family: 'SokoMincho', serif; /* 装甲明朝を指定 */
            background-color: #000; /* 背景を黒に */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: white; /* テキストを白に */
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* 半透明の白 */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            width: 350px;
            position: relative;
        }
        #countdownList {
            margin-top: 20px;
            text-align: left;
        }
        .countdown-item {
            margin: 15px 0;
            font-size: 1.5em;
            border: 1px solid black; /* 黒のボーダー */
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2); /* 半透明の白 */
        }
        .time-unit {
            display: inline-block;
            margin: 0 5px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }
        input {
            width: calc(100% - 22px);
            margin-bottom: 10px;
            display: none; /* 初期状態では非表示 */
            background: rgba(255, 255, 255, 0.2); /* 半透明の白 */
            color: white; /* テキストを白に */
        }
        button {
            background-color: #fff; /* ボタンを白に */
            color: black; /* ボタンのテキストを黒に */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0; /* ホバー時の色 */
        }
        #addButton {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            background: none;
            border: none;
            color: white; /* プラスボタンを白に */
            cursor: pointer;
        }
        #submitButton {
            display: none; /* 初期状態では非表示 */
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="addButton">+</button>
        <input type="text" id="label" placeholder="ラベルを入力" />
        <input type="datetime-local" id="date" />
        <button id="submitButton">追加</button>
        <div id="countdownList"></div>
    </div>

    <script>
        const countdownList = document.getElementById("countdownList");
        const addButton = document.getElementById("addButton");
        const submitButton = document.getElementById("submitButton");
        const labelInput = document.getElementById("label");
        const dateInput = document.getElementById("date");

        // ページ読み込み時にローカルストレージからデータを読み込む
        window.onload = function() {
            const savedCountdowns = JSON.parse(localStorage.getItem('countdowns')) || [];
            savedCountdowns.forEach(countdown => {
                addCountdown(countdown.label, countdown.date);
            });
        };

        addButton.addEventListener("click", function() {
            labelInput.style.display = 'block';
            dateInput.style.display = 'block';
            submitButton.style.display = 'inline-block';
        });

        submitButton.addEventListener("click", function() {
            const label = labelInput.value;
            const dateInputValue = dateInput.value;

            if (label && dateInputValue) {
                const countdownDate = new Date(dateInputValue).getTime();
                addCountdown(label, countdownDate);
                saveCountdowns(label, countdownDate); // ローカルストレージに保存
                labelInput.value = '';
                dateInput.value = '';
                labelInput.style.display = 'none';
                dateInput.style.display = 'none';
                submitButton.style.display = 'none';
            }
        });

        function addCountdown(label, countdownDate) {
            const countdownItem = document.createElement("div");
            countdownItem.className = "countdown-item";
            countdownItem.innerHTML = `<div>${label}</div><div><span class="time-unit" id="days-${countdownDate}">0</span>日 <span class="time-unit" id="hours-${countdownDate}">0</span>時間 <span class="time-unit" id="minutes-${countdownDate}">0</span>分 <span class="time-unit" id="seconds-${countdownDate}">0</span>秒</div>`;

            countdownList.appendChild(countdownItem);

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownItem.innerHTML = `${label}: カウントダウン終了`;
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById(`days-${countdownDate}`).innerHTML = days;
                    document.getElementById(`hours-${countdownDate}`).innerHTML = hours;
                    document.getElementById(`minutes-${countdownDate}`).innerHTML = minutes;
                    document.getElementById(`seconds-${countdownDate}`).innerHTML = seconds;
                }
            }, 1000);

            // 自動で並び替え
            sortCountdownItems();
        }

        function sortCountdownItems() {
            const items = Array.from(countdownList.children);
            items.sort((a, b) => {
                const dateA = new Date(a.querySelector('.time-unit').id.split('-')[1]);
                const dateB = new Date(b.querySelector('.time-unit').id.split('-')[1]);
                return dateA - dateB;
            });
            countdownList.innerHTML = ''; // 一旦リストをクリア
            items.forEach(item => countdownList.appendChild(item)); // 並び替えたアイテムを再追加
        }

        function saveCountdowns(label, countdownDate) {
            const savedCountdowns = JSON.parse(localStorage.getItem('countdowns')) || [];
            savedCountdowns.push({ label: label, date: countdownDate });
            localStorage.setItem('countdowns', JSON.stringify(savedCountdowns));
        }
    </script>

</body>
</html>
